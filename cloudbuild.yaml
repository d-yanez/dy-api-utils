options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # ðŸ”¨ Build Docker image
  - id: 'Build image'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - --platform=linux/amd64
      - -t
      - "gcr.io/$PROJECT_ID/dy-api-utils:$SHORT_SHA"
      - .

  # ðŸ“¤ Push Docker image
  - id: 'Push image'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - "gcr.io/$PROJECT_ID/dy-api-utils:$SHORT_SHA"

  # ðŸš€ Deploy to Cloud Run
  - id: 'Deploy to Cloud Run'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - -c
      - |
        gcloud run deploy dy-api-utils \
          --image gcr.io/$PROJECT_ID/dy-api-utils:$SHORT_SHA \
          --region=us-central1 \
          --platform=managed \
          --service-account=sa-dy-api-utils@${PROJECT_ID}.iam.gserviceaccount.com \
          --allow-unauthenticated \
          --port=8080 \
          --timeout=300s \
          --memory=256Mi \
          --cpu=0.5 \
          --concurrency=1 \
          --min-instances=0 \
          --max-instances=1

images:
  - "gcr.io/$PROJECT_ID/dy-api-utils:$SHORT_SHA"
